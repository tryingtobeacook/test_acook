name: Run test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run in Docker container
        run: |
          docker run --rm -v $(pwd):/workspace quay.io/ibm/github-actions/sqlplus:latest /bin/sh -c "cd /workspace && chmod +x sample_acook.sh && ./sample_acook.sh"
