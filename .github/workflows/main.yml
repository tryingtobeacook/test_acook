name: Run SQLcl Commands

on:
  workflow_dispatch:
  push:
    branches:
      - secondmain

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and Install SQLcl
        run: |
          # Create a directory for SQLcl
          mkdir -p sqlcl

          # Download SQLcl from the repository asset (replace YOUR_ASSET_URL)
          wget -O sqlcl.zip YOUR_ASSET_URL

          # Extract SQLcl
          unzip sqlcl.zip
        env:
          SQLCL_HOME: ${{ runner.workspace }}/sqlcl

      - name: Run SQLcl Command
        run: |
          sql username/password@database <<EOF
          -- Your SQLcl commands go here
          EOF
        env:
          SQLCL_HOME: ${{ runner.workspace }}/sqlcl
